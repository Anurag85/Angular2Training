<h3>Cart Items <span class="label label-primary">{{cartItems.length}}</span></h3>

<table class="table table-bordered table-striped">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
    </tr>
    <tr *ngIf="cartItems.length == 0">
        <td colspan="4">No item added to cart.</td>
    </tr>
    <tr *ngFor="let item of cartItems; let i=index">
        <td><button class="btn btn-danger btn-xs" (click)="cancelItem(i)">X</button>
            {{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.price * item.qty}}</td>
    </tr>
    <tr>
        <th colspan="3">Total Amount</th>
        <td>{{totalAmount()}}</td>
    </tr>
</table>
